<!-- Main Page -->
<section class="welcome container-fluid" data-ng-controller="IndexController">
	
	<!-- Main News Section -->
	<div class="col-md-12 featured-sites container-fluid">
		
		<!-- Primary News Carousel -->
		<div class="col-md-6 col-sm-12 col-xs-12">
			<div class="featuredpic featured-sites">
				<img ng-src="{{sites.newsitem1.image}}"/>
			</div>
			<p>{{sites.newsitem1.text}}</p>
		</div>
		<!-- End Primary News Carousel -->

		<!-- Latest News -->
		<div class="col-md-6 col-sm-12 col-xs-12">
			<section data-ng-controller="ArticlesController" data-ng-init="find()">
				<ul class="articles navigation">
					<li data-ng-repeat="article in articles | limitTo:10">
						<a data-ng-href="/articles/{{article._id}}">
							<span>{{article.created | date:'shortDate'}}</span> -
							<span>{{article.title}}</span>
						</a>
					</li>
				</ul>
			</section>
		</div>
		<!-- End Latest News -->

	</div>
	<!-- End Main News Section -->
