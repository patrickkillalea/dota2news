<div class="" data-ng-controller="NewsController">
  <h1>News Stories</h1>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <section data-ng-controller="ArticlesController" data-ng-init="find()">
      <ul class="articles">
        <li data-ng-repeat="article in articles | limitTo:10">
          <div class="container-fluid container-inset">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <span>{{article.created | date:'shortDate'}}</span> -
              <span>{{article.user.name}}</span>
              <h2>{{article.title}}</h2>
              <span>{{article.content}}</span>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
